        required: true
      - in: query
        name: polygon
        schema:
          type: string
        description: Polygon ID
        required: true
      - in: query
        name: source
        schema:
          type: string
        description: Satellite source
        required: true
        examples:
          SD:
            value: SE2
          HD:
            value: PLA
      - in: query
        name: to
        schema:
          type: string
        description: Date to, format YYYY-MM-DD
        required: true
      - in: query
        name: type
        schema:
          type: string
        description: Type of input
        required: true
        examples:
          NDVIRGB:
            value: NDVIRGB
          NDVI:
            value: NDVI
      tags:
      - api
      security:
      - tokenAuth: []
      responses:
        '200':
          content:
            application/json:
              schema:
                type: string
              examples:
                Example1:
                  value:
                    type: FeatureCollection
                    features:
                    - type: Feature
                      properties:
                        x: 0
                        y: 0
                        ndvi_mean: 0.5
                      geometry:
                        type: MultiPolygon
                        coordinates:
                        - - - - 0
                              - 0
                            - - 0
                              - 1
                            - - 1
                              - 1
                            - - 0
                              - 0
                        - - - - 2
                              - 2
                            - - 2
                              - 3
                            - - 3
                              - 3
                            - - 2
                              - 2
                    - type: Feature
                      properties:
                        x: 1
                        y: 1
                        ndvi_mean: 0.9
                      geometry:
                        type: MultiPolygon
                        coordinates:
                        - - - - 0
                              - 0
                            - - 0
                              - 1
                            - - 1
                              - 1
                            - - 0
                              - 0
                        - - - - 2
                              - 2
                            - - 2
                              - 3
                            - - 3
                              - 3
                            - - 2
                              - 2
                  summary: Example 1
                  description: An example response of a successful clustering. Properties
                    include mean NDVI
          description: Clustering was successful.
