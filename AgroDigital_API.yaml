        description: Number of clusters
        required: true
      - in: query
        name: polygon
        schema:
          type: string
        description: Polygon ID
        required: true
      - in: query
        name: to
        schema:
          type: string
        description: Date to, format YYYY-MM-DD
        required: true
      tags:
      - api
      security:
      - tokenAuth: []
      responses:
        '200':
          content:
            application/json:
              schema:
                type: string
              examples:
                Example1:
                  value:
                    type: FeatureCollection
                    columns:
                      count: Long<0, 4294967295>
                      label: Integer
                      mean: Float<-1.0, 1.0>
                      system:index: String
                    features:
                    - type: Feature
                      geometry:
                        type: Polygon
                        coordinates:
                        - - 0
                          - 0
                        - - 0
                          - 1
                        - - 1
                          - 1
                        - - 0
                          - 0
                      properties:
                        count: 1
                        label: 1
                        mean: 0.5
                  summary: Example 1
                  description: An example response of a successful clustering. Properties
                    include pixel count, and class NDVI
          description: Clustering was successful.
